<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Minha Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calculo01">
            <div><span id="calcnum1">0</span> <span id="calcsinal">+</span> <span id="calcnum2">0</span></div>
        </div>
        <div id="calculo02">
            <div><span id="calcsinal">+</span></div>
            <div><span id="calresul">0</span></div>
        </div>
        <div class="calc">
            <div class="linha">
                <button id="apagar" class="sinal" value="C">C</button>
                <button id="porcento" class="sinal" value="%">%</button>
                <button id="dividir" class="sinal" value="/">/</button>
                <button id="multiplicar" class="sinal" value="X">X</button>
            </div>
            <div class="linha">
                <button id="sete" class="numero" value="7">7</button>
                <button id="oito" class="numero" value="8">8</button>
                <button id="nove" class="numero" value="9">9</button>
                <button id="menos" class="sinal" value="-">-</button>
            </div>
            <div class="linha">
                <button id="quatro" class="numero" value="4">4</button>
                <button id="cinco" class="numero" value="5">5</button>
                <button id="seis" class="numero" value="6">6</button>
                <button id="mais" class="sinal" value="+">+</button>
            </div>
            <div class="linha-meio">
                <button class="numero" value="1">1</button>
                <button class="numero" value="2">2</button>
                <button class="numero" value="3">3</button>
                <button id="igual" value="=">=</button>
                
            </div>
            <div class="linha-baixo">
                <button class="numero" value="0">0</button>
                <button class="numero" value=".">.</button>
                <button class="numero-sinal"><span id="delet" class="material-symbols-outlined">backspace</span></button>
                <!-- <button id="igual" value="-">=</button> -->
            </div>
        </div>
    </div>
    <script src="jscript/script.js"></script>
</body>
</html>
