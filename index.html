<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <script src=""></script>
    <script src="jscript/script.js"></script>
    <title>Minha Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calculo">
        </div>
        <table>
            <tr>
                <td class="sinal-up">C</td>
                <td class="sinal-up">%</td>
                <td class="sinal-up">/</td>
                <td class="sinal-up">X</td>
            </tr>
            <tr>
                <td class="numero">7</td>
                <td class="numero">8</td>
                <td class="numero">9</td>
                <td class="sinal">-</td>
            </tr>
            <tr>
                <td class="numero">4</td>
                <td class="numero">5</td>
                <td class="numero">6</td>
                <td class="sinal">+</td>
            </tr>
            <tr>
                <td class="numero">1</td>
                <td class="numero">2</td>
                <td class="numero">3</td>
                <td class="sinal" rowspan="2" id="igual">=</td>
            </tr>
            <tr>
                <td class="numero">0</td>
                <td class="numero" id="ponto">.</td>
                <td class="numero"><img id="deletar" src="imagens/delete.svg" alt="deletar"></td>
            </tr>
        </table>
    </div>
</body>
</html>
