<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Minha Calculadora</title>
</head>
<body>
    <table>
        <tr>
            <td class="numero">7</td>
            <td class="numero">8</td>
            <td class="numero">9</td>
            <td class="sinal">-</td>
        </tr>
        <tr>
            <td class="numero">4</td>
            <td class="numero">5</td>
            <td class="numero">6</td>
            <td class="sinal">+</td>
        </tr>
        <tr>
            <td class="numero">1</td>
            <td class="numero">2</td>
            <td class="numero">3</td>
            <td class="sinal" rowspan="2" id="igual">=</td>
        </tr>
        <tr>
            <td class="numero">0</td>
            <td class="numero">.</td>
            <td class="numero"><img id="deletar" src="imagens/backspace.png" alt="deletar"></td>
        </tr>
    </table>
</body>
</html>
